<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="static/tray.png">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="static/common.css">

    <title>Sharelist</title>
  </head>
  <body class="container-fluid">
    <h1>Sharelist HomePage</h1>
    <p>A todo list application with sharing mechanism via email.</p>
    <h3>Electron Desktop</h3>
    <p>
      <a href="/sharelist/releases/sharelist_1.3.4_x64.exe">sharelist_1.3.3_x64.exe (Windows 7+)</a>
      <br>
      <a href="/sharelist/releases/sharelist_1.3.4_amd64.deb">sharelist_1.3.3_amd64.deb (Debian/Ubuntu/Deepin)</a>
    </p>
    <div class="row">
      <div class="col-md-12">
        <div id="sharelist-electron-screenshot" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#sharelist-electron-screenshot" data-slide-to="0" class="active"></li>
            <li data-target="#sharelist-electron-screenshot" data-slide-to="1"></li>
            <li data-target="#sharelist-electron-screenshot" data-slide-to="2"></li>
            <li data-target="#sharelist-electron-screenshot" data-slide-to="3"></li>
          </ol>
        
          <!-- Wrapper for slides -->
          <div class="carousel-inner" role="listbox">
            <div class="item active">
              <img class="electron" alt="electron" src="images/electron1.png" />
            </div>
            <div class="item">
              <img class="electron" alt="electron" src="images/electron2.png" />
            </div>
            <div class="item">
              <img class="electron" alt="electron" src="images/electron3.png" />
            </div>
            <div class="item">
              <img class="electron" alt="electron" src="images/electron4.png" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <h3>Cordova Android</h3>
    <p>
      <img src="http://qr.liantu.com/api.php?text=http://antipro.gitee.io/sharelist/releases/sharelist-release.apk" style="width: 200px; height: 200px;">
      <a href="/sharelist/releases/sharelist-release.apk">sharelist-release.apk (Android 4.4.2+)</a>
    </p>
    <div class="row">
      <div class="col-md-12">
        <div id="sharelist-cordova-screenshot" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#sharelist-cordova-screenshot" data-slide-to="0" class="active"></li>
            <li data-target="#sharelist-cordova-screenshot" data-slide-to="1"></li>
          </ol>
        
          <!-- Wrapper for slides -->
          <div class="carousel-inner" role="listbox">
            <div class="item active">
              <img class="cordova" alt="cordova" src="images/cordova1.png" />
            </div>
            <div class="item">
              <img class="cordova" alt="cordova" src="images/cordova2.png" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
